<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-blue-800">

    <div class="h-screen flex flex-col justify-center items-center space-y-10">
        <div>
            <h1 class="text-white font-bold text-2xl md:text-5xl">QR Code Generator</h1>
        </div>
        <div>
            <a href="" id="link" class="hidden" download>
                <img src="" alt="QR" class=" border-2 border-white p-2" id="qr">
            </a>
        </div>
        <div class="md:w-3/12">
            <label for="text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">your content</label>
            <input type="text" id="text" class=" bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
        </div>
        <div>
            <button type="button" class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2" id="generateBtn">Generate</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <script>
        const QrImage = document.getElementById("qr");
        const api = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=";
        const link = document.getElementById("link");
        document.getElementById("generateBtn").addEventListener('click',()=>{
            const input = document.getElementById("text");
            QrImage.src = `${api}${input.value}`;
            link.classList.remove("hidden");
            link.href = `${api}${input.value}`;
        });
    </script>
</body>
</html>
